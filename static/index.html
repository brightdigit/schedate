<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>schedate - scheduling events based on availablility</title>

  <meta name="description" content="">
  <meta name="theme-color" content="#f7c824">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <header>
    <div class="nav">
      <div class="container">
        <div class="row clear pad-top-10 pad-bottom-5">
          <div class="col-12">
            <h1>schedate
              <!-- build:tag-link -->
              <a class="version-tag" href="https://github.com/brightdigit/schedate/archive/1.0.0.zip"><small>1.0.0</small></a>
              <!-- endbuild -->
            </h1>
          </div>
        </div>
      </div>
    </div>
    </div>
  </header>
  <div class="container">
    <div class="row clear pad-bottom-5">
    </div>
    <div class="row clear pad-top-5 pad-bottom-5">
      <div class="column col-12">
        <h2>Demo</h2>
      </div>
    </div>
    <div class="row clear pad-top-5 pad-bottom-5">
      <div class="column col-12">
        <h3>Weekdays</h3>
      </div>
    </div>
    <div class="row clear pad-top-5 pad-bottom-5">
      <div class="column col-12">
        <label class="button-toggle">
          <input name="days" value="sun" type="checkbox">
          <span class="label-body">Sunday</span>
        </label>
        <label class="button-toggle">
          <input name="days" value="mon" type="checkbox" checked>
          <span class="label-body">Monday</span>
        </label>
        <label class="button-toggle">
          <input name="days" value="tue" type="checkbox" checked>
          <span class="label-body">Tuesday</span>
        </label>
        <label class="button-toggle">
          <input name="days" value="wed" type="checkbox" checked>
          <span class="label-body">Wednesday</span>
        </label>
        <label class="button-toggle">
          <input name="days" value="thu" type="checkbox" checked>
          <span class="label-body">Thursday</span>
        </label>
        <label class="button-toggle">
          <input name="days" value="fri" type="checkbox" checked>
          <span class="label-body">Friday</span>
        </label>
        <label class="button-toggle">
          <input name="days" value="sat" type="checkbox">
          <span class="label-body">Saturday</span>
        </label>
      </div>
    </div>
    <div class="row clear pad-top-5 pad-bottom-5">
      <div class="column col-12">
        <h3>Times</h3>
      </div>
    </div>
    <div class="row clear pad-top-5 pad-bottom-5">
      <div class="col-12">
        <label class="button-toggle">
          <input name="times" value="5:30" type="checkbox" checked>
          <span class="label-body">5:30 AM</span>
        </label>
        <label class="button-toggle">
          <input name="times" value="8:00" type="checkbox" checked>
          <span class="label-body">8:00 AM</span>
        </label>
        <label class="button-toggle">
          <input name="times" value="10:15" type="checkbox" checked>
          <span class="label-body">10:15 AM</span>
        </label>
        <label class="button-toggle">
          <input name="times" value="12:30" type="checkbox" checked>
          <span class="label-body">12:30 PM</span>
        </label>
        <label class="button-toggle">
          <input name="times" value="15:45" type="checkbox" checked>
          <span class="label-body">3:45 PM</span>
        </label>
        <label class="button-toggle">
          <input name="times" value="18:00" type="checkbox" checked>
          <span class="label-body">6:00 PM</span>
        </label>
        <label class="button-toggle">
          <input name="times" value="21:00" type="checkbox">
          <span class="label-body">9:00 PM</span>
        </label>
      </div>
    </div>
    <div class="row clear pad-top-5 pad-bottom-5">
      <div class="col-12 col-6-m">
        <div class="row clear pad-top-5 pad-bottom-5">
          <div class="column col-12">
            <h3>Requested Date</h3>
          </div>
        </div>
        <div class="row clear pad-top-5 pad-bottom-5">
          <div class="col-12">
            <input type="datetime" id="requested-datetime" class="font-100" style="width: 100%;" readonly>
          </div>
        </div>
        <div class="row clear pad-top-5 pad-bottom-5">
          <div class="col-12">
            <div id="requested-datetime-calendar"></div>
          </div>
        </div>
      </div>
      <div class="col-12 col-6-m">
        <div class="row clear pad-top-5 pad-bottom-5">
          <div class="column col-12">
            <h3>Result</h3>
          </div>
        </div>
        <div class="row clear pad-top-5 pad-bottom-5">
          <div class="col-12">
            <input type="datetime" id="result-datetime" class="font-500" style="width: 100%;" readonly>
          </div>
        </div>
        <div class="row clear pad-top-5 pad-bottom-5">
          <div class="column col-12">
            <h3>Code</h3>
          </div>
        </div>
        <div class="row clear pad-top-5 pad-bottom-5">
          <div class="col-12">
            <code></code>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--<script src="js/vendor/jquery.min.js"></script>
<script src="js/default.js"></script>-->
  <script src="js/main.js"></script>

</body>

</html>
