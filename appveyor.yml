clone_depth: 1
environment:
  matrix:
    - nodejs_version: '4'
    - nodejs_version: '5'
    - nodejs_version: '6'
install:
  - ps: 'Install-Product node $env:nodejs_version'
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
build: 'off'
test_script:
  - node --version && npm --version
  - npm test
version: 1.0.0-alpha.45
