  <div class="container-full">

        <label class="button-toggle">

        </label>
        <label class="button-toggle">

      </div>
    </div>
    <div class="flex-row pad-top-5 pad-bottom-5">
      <div class="flex-column">
        <label class="button-toggle">
          <input type="checkbox" checked>

        <label class="button-toggle">
          <input type="checkbox" checked>
          <span class="label-body">6:00 PM</span>
        </label>
        <label class="button-toggle">
          <input type="checkbox">
          <span class="label-body">9:00 PM</span>
        </label>
      </div>
    </div>
    <div class="flex-row pad-top-5 pad-bottom-5">
      <div class="flex-column">
        <button type="submit">Calculate</button>
      </div>
